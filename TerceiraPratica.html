<!DOCTYPE html>
<html>
<head>
    <title>Meu Primeiro Formulário</title>
</head>
<body>
    <h2>Formulário de Cadastro</h2>
    <form action="/submit_form" method="post" enctype="multipart/form-data">

        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required><br><br>

        <label for="idade">Idade:</label><br>
        <input type="number" id="idade" name="idade" min="18" max="99" placeholder="Digite sua idade"><br><br>

        <label for="dataNascimento">Data de Nascimento:</label><br>
        <input type="date" id="dataNascimento" name="dataNascimento"><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required><br><br>

        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha" required><br><br>

        <label for="telefone">Telefone:</label><br>
        <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone"><br><br>

        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" rows="4" cols="50" placeholder="Digite sua mensagem"></textarea><br><br>

        <label for="fotoPerfil">Foto de Perfil:</label><br>
        <input type="file" id="fotoPerfil" name="fotoPerfil" accept="image/*"><br><br>

        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
